<!-- TOOLBAR -->
<mat-toolbar color="primary" class="toolbar">
  <!-- nav button -->
  <span>
      <button mat-mini-fab color="accent" (click)="sidenav?.toggle()">
          <mat-icon>menu</mat-icon>
      </button>
  </span>
  <!-- title -->
  <span class="title">{{title}}</span>
  <!-- spacer -->
  <span class="spacer"></span>
  <!-- subtitle content -->
      <p class="header">View, Add, or Edit Registration Form</p>
  <!-- sub-logo -->
          <mat-icon color="accent" style="transform: scale(1.5);">add_comment</mat-icon>
</mat-toolbar>

<!-- SIDENAV -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened="true">
      <mat-nav-list>
          <nav>
              <a mat-button class="nav-link"
              *ngFor="let link of links"
              [routerLink]="link.path" routerLinkActive="active">
                  <mat-icon style="transform:scale(1.5)">{{link.icon}}</mat-icon>
                  {{link.title}}
              </a>

          </nav>
      </mat-nav-list>
  </mat-sidenav>
  <div class="main">
      <router-outlet></router-outlet>
      <div class="vertical-space"></div>
  </div>


</mat-sidenav-container>

  <!-- Footer -->
  <footer>
    <div class="card-container">
      <a class="circle-link" 
      title="Connect With Registrants" 
      href="https://www.tylerkleeberger.com" 
      target="_blank" 
      rel="noopener">
        <mat-icon>person</mat-icon>
          <title>Becoming Human</title>
      </a>
      <a class="circle-link"
      title="Leave App"
      href="https://www.google.com"
      target="_blank"
      rel="noopener">
        <mat-icon>public</mat-icon><title>Github</title>
      </a>
    </div>
    <div class="link">
    Need More Information?&nbsp;
    <a href="https://github.com/angular/angular" target="_blank" rel="noopener"> Visit Github.
      <div class="badge">
          <mat-icon>share</mat-icon>
      </div>
    </a>
  </div>
</footer>

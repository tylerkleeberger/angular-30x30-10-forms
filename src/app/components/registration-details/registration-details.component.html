<h2>Registrant Details</h2>
<div *ngIf="registrant">
    <h2 class="detail-title">{{registrant.name}}</h2>
    <div class="id">
        <label>ID: 
            <span>{{registrant.id}}</span>
        </label>
        
    </div>
    <div class="id">
        <label>Name: 
            <span>{{registrant.name | titlecase}}</span>
        </label>
        
    </div>
    <div class="id">
        <label>Location: 
            <span>{{registrant.location | titlecase}}</span>
        </label>
        
    </div>
    <div class="id">
        <label>Contact Method: 
            <span>{{registrant.contact | titlecase}}</span>
        </label>
    </div>
</div>
<div class="spacer"></div>
<hr>
<div class="spacer"></div>
<div>
    <h2>Edit Registration Details</h2>
    <div>
    <div class="form">
        <label for="contact-name">Name: </label>
        <input id="contact-name" [(ngModel)]="registrant.name">
    </div>
    <div class="form">
        <label for="contact-name">Location: </label>
        <input id="contact-name" [(ngModel)]="registrant.location">
    </div>
    <div class="form">
        <label for="contact-name">Contact Method: </label>
        <input id="contact-name" [(ngModel)]="registrant.contact">
    </div>
    </div>
</div>
<button mat-raised-button color="warn" (click)="goBack()">Back</button>
<button mat-raised-button color="accent" (click)="save()">Save Edits</button>
